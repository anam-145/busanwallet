<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin 지갑</title>
    <link rel="stylesheet" href="../../app.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="../../app.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- 지갑 생성 화면 -->
      <div id="wallet-creation" class="wallet-screen" style="display: none;">
        <div class="creation-content">
          <div class="coin-logo-large">Ω</div>
          <h1 class="creation-title">Coin 지갑</h1>
          <p class="creation-description">안전한 Coin 지갑을 생성하세요</p>
          
          <button class="create-wallet-btn" onclick="createWallet()">
            새 지갑 생성하기
          </button>
          
          <div class="divider">
            <span>또는</span>
          </div>
          
          <div class="import-section">
            <h3>지갑 가져오기</h3>
            
            <!-- 니모닉 가져오기 -->
            <div class="import-option" id="mnemonic-import">
              <h4>니모닉으로 복구</h4>
              <textarea 
                id="mnemonic-input" 
                class="import-input" 
                placeholder="12개 또는 24개 단어를 공백으로 구분하여 입력하세요"
                rows="3"
              ></textarea>
              <button class="import-btn" onclick="importFromMnemonic()">
                니모닉으로 가져오기
              </button>
            </div>
            
            <!-- 개인키 가져오기 -->
            <div class="import-option" id="privatekey-import">
              <h4>개인키로 복구</h4>
              <input 
                type="password"
                id="privatekey-input" 
                class="import-input" 
                placeholder="개인키를 입력하세요"
              />
              <button class="import-btn" onclick="importFromPrivateKey()">
                개인키로 가져오기
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 메인 지갑 화면 -->
      <div id="wallet-main" class="wallet-screen" style="display: none;">
        <!-- 헤더 -->
        <header class="header">
          <div class="header-content">
            <div class="logo">
              <div class="coin-logo">Ω</div>
              <span class="logo-text">Coin</span>
            </div>
            <button class="reset-wallet-btn" onclick="resetWallet()" title="지갑 초기화">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 10C2.5 14.1421 5.85786 17.5 10 17.5C14.1421 17.5 17.5 14.1421 17.5 10C17.5 5.85786 14.1421 2.5 10 2.5C7.51088 2.5 5.31615 3.76957 4.01111 5.68889L5.55556 5.68889" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </header>

        <!-- 잔액 카드 -->
        <div class="card balance-card">
          <div class="balance-header">
            <span class="balance-label">메인넷</span>
            <span class="network-status" id="network-status">●</span>
          </div>
          <div class="balance-amount">
            <div class="coin-balance">
              <span id="balance-display">0.0000</span>
              <span class="coin-unit">COIN</span>
            </div>
            <div class="fiat-value" id="fiat-value">≈ $0.00</div>
          </div>
          
          <!-- 주소 표시 -->
          <div class="address-container">
            <div class="address-label">Address</div>
            <div class="address-display" id="address-display">
              Loading...
            </div>
          </div>
          
          <!-- 액션 버튼들 -->
          <div class="action-buttons">
            <button class="action-btn" onclick="showSendForm()">
              <span>Send</span>
            </button>
            <button class="action-btn" onclick="showReceiveModal()">
              <span>Receive</span>
            </button>
          </div>
        </div>

        <!-- 거래 내역 -->
        <div class="card history-card">
          <h3 class="card-title">최근 거래</h3>
          <div id="transaction-list" class="transaction-list">
            <div class="empty-state">
              <span>거래 내역이 없습니다</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Send 모달 -->
      <div id="send-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Send COIN</h2>
            <button class="close-btn" onclick="closeSendModal()">×</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="recipient-address">받는 주소</label>
              <input 
                type="text" 
                id="recipient-address" 
                class="form-input" 
                placeholder="받는 사람의 주소를 입력하세요"
              />
            </div>
            <div class="form-group">
              <label for="send-amount">금액</label>
              <input 
                type="number" 
                id="send-amount" 
                class="form-input" 
                placeholder="0.0000"
                step="0.0001"
              />
              <span class="input-hint">사용 가능: <span id="available-balance">0.0000</span> COIN</span>
            </div>
            <div class="form-group">
              <label for="tx-fee">수수료</label>
              <select id="tx-fee" class="form-input">
                <option value="low">느림 (Low)</option>
                <option value="medium" selected>보통 (Medium)</option>
                <option value="high">빠름 (High)</option>
              </select>
            </div>
            <button class="send-confirm-btn" onclick="confirmSend()">
              전송 확인
            </button>
          </div>
        </div>
      </div>

      <!-- Receive 모달 -->
      <div id="receive-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Receive COIN</h2>
            <button class="close-btn" onclick="closeReceiveModal()">×</button>
          </div>
          <div class="modal-body">
            <div class="qr-container" id="qr-code">
              <!-- QR 코드가 여기에 생성됨 -->
            </div>
            <div class="receive-address-box">
              <span id="receive-address">Loading...</span>
              <button class="copy-btn" onclick="copyAddress()">복사</button>
            </div>
            <div class="receive-info">
              <p>이 주소로 <strong>${CoinConfig.name}</strong>을(를) 전송할 수 있습니다.</p>
              <p class="receive-warning">다른 코인을 전송하면 자산을 잃을 수 있습니다.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 필요한 라이브러리들 -->
    <!-- QR 코드 생성 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <!-- 각 코인별로 필요한 라이브러리를 여기에 추가 -->
    <!-- 예: <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script> -->
    
    <!-- 설정 및 어댑터 -->
    <script src="../../config.js"></script>
    <script src="../../coin-adapter.js"></script>
    
    <!-- 메인 로직 -->
    <script src="index.js"></script>
  </body>
</html>
