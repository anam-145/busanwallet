<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>결제 완료</title>
    <link rel="stylesheet" href="../../app.css">
    <link rel="stylesheet" href="success.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <h1 class="header-title">결제 완료</h1>
        </div>

        <!-- 성공 아이콘 -->
        <div class="success-icon-container">
            <div class="success-icon">
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                    <circle cx="30" cy="30" r="30" fill="#4CAF50"/>
                    <path d="M20 30l8 8 16-16" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>

        <!-- 성공 메시지 -->
        <div class="success-message">
            <h2>결제가 완료되었습니다!</h2>
            <p class="amount-info">결제 금액: <span id="payment-amount">0.00000001 ETH</span></p>
        </div>

        <!-- 트랜잭션 정보 -->
        <div class="transaction-info">
            <div class="info-item">
                <span class="info-label">트랜잭션 해시</span>
                <div class="tx-hash-container">
                    <span id="tx-hash" class="tx-hash">-</span>
                    <button class="copy-button" onclick="copyTxHash()">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <rect x="5" y="5" width="8" height="8" rx="1" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M3 3h8v8" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="info-item">
                <span class="info-label">네트워크</span>
                <span id="network-name">Ethereum Sepolia</span>
            </div>
            
            <div class="info-item">
                <span class="info-label">상태</span>
                <span class="status-confirmed">확인됨</span>
            </div>
        </div>

        <!-- 버튼 -->
        <div class="button-container">
            <button class="home-button" onclick="handleHome()">
                홈으로 돌아가기
            </button>
        </div>
    </div>

    <script src="success.js"></script>
</body>
</html>
